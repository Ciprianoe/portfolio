{% extends "../layout/layout.html" %}
{%block title%} {{title}} {%endblock%}
{% block content %}
{% load static %}

<h1>Post page</h1>

{% for post in posts %}

<div class="p-3">
    <div class="card card-body bg-black">
        <div class="row">
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
            </div>
            <div class="col-9">
                <h2>{{post.title}}</h2>
                <p>{{post.description|striptags|truncatechars:50}}</p>
                <p>{{post.date|date:'M d Y'|upper}}</p>
                <a href="{% url 'blog:postdetails' post.id %}" class="btn btn-primary">LEER POST COMPLETO</a>
            </div>
        </div>
    </div>
    
</div>
{%endfor%}

{% endblock %}
